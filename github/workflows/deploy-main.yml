name: remote ssh command for deploy
on:
 push:
   branches: [master]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            ./deploy.sh

#push를 하면 내부적으로 도커가 실행되고 , github action에서 ssh-action을 사용
#ssh접속이 완료되면, deploy.sh실행